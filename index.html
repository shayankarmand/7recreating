<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style/styles.css">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="body">
  <div class="container">
    <form class="form" action="">
      <label for="full_name" class="fn">FULL NAME</label>
      <input id="full_name" class="i1" maxlength="100" type="text">
      <label for="email" class="mail">EMAIL</label>
      <input id="email" class="i2" type="email" placeholder="Your Email" required>
      <label for="message_regarding" class="msr">MESSAGE REGARDING</label>
      <input id="message_regarding" class="i3" maxlength="300" type="text">
      <label for="message" class="ms">MESSAGE</label>
      <textarea id="message" class="i4" cols="50" rows="1" placeholder="Your Message" required></textarea>
      <button class="bt" type="submit">SEND MESSAGE</button>
    </form>
  </div>
</body>
</html>
